version: '3'
services:

  zipkin:
    image: openzipkin/zipkin:2.21.0
    ports:
      - "9411:9411"
    networks:
      - FRONT_NET
      - BACK_NET

  fluentd:
    image: ${USERNAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - "elasticsearch"



  elasticsearch:
    image: elasticsearch:7.13.1
    environment:
      - ELASTIC_CLUSTER=false
      - CLUSTER_NODE_MASTER=true
      - CLUSTER_MASTER_NODE_NAME=es01
      - discovery.type=single-node
    expose:
      - 9200
    ports:
      - "9200:9200"



  kibana:
    image: kibana:7.13.1
    ports:
      - "5601:5601"
    links:
      - "elasticsearch"


networks:
  BACK_NET:
  FRONT_NET: